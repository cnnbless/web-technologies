<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

<table border="2" cellpadding="20" cellspacing="0" style="margin: 0 auto; border-collapse: collapse;">
    <tr>
        <td colspan="8" style="background-color: cyan"></td>
    </tr>
    <tr>
        <td rowspan="6" style="background-color: burlywood"></td>
        <td colspan="6" style="background-color: cyan"></td>
        <td rowspan="6" style="background-color: burlywood"></td>
    </tr>
    <tr>
        <td rowspan="4" style="background-color: burlywood"></td>
        <td colspan="4" style="background-color: cyan"></td>
        <td rowspan="4" style="background-color: burlywood"></td>
    </tr>
    <tr>
        <td rowspan="2" style="background-color: burlywood"></td>
        <td style="background-color: red"></td>
        <td style="background-color: blue"></td>
        <td rowspan="2" style="background-color: burlywood"></td>

    </tr>
    <tr>
        <td style="background-color: green"></td>
        <td style="background-color: yellow"></td>
    </tr>
    <tr>
        <td colspan="4" style="background-color: cyan"></td>
    </tr>
    <tr>
        <td colspan="6" style="background-color: cyan"></td>
    </tr>
    <tr>
        <td colspan="8" style="background-color: cyan"></td>
    </tr>
</table>

<br>
<table border="1" cellpadding="35" cellspacing="0">
    <!-- Створення рядків таблиці -->
    <tr>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td colspan="3" style="background-color: yellow"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td colspan="4" rowspan="4" style="background-color: orangered"></td>
        <td colspan="2" rowspan="2" style="background-color: yellow"></td>
    </tr>


    <tr>

    </tr>


    <tr>
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td rowspan="2" colspan="2" style="background-color: black"> </td>
        <td colspan="2"></td>
        <td colspan="2"></td>

    </tr>
    <tr>
        <td rowspan="2" style="background-color: yellow"></td>
        <td colspan="2"></td>
        <td colspan="2" rowspan="2" style="background-color: darkblue"></td>

    </tr>
    <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
    </tr>
</table>
<br>
<a href="/index.html">Повернутись назад</a>

</body>
</html>
